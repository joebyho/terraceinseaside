<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>免費雲端音樂播放器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: -1;
    }
    .player-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      color: #FF8C00;
      margin-bottom: 30px;
      font-size: 30px;
    }
    /* 爆炸備援字效果 */
    .fallback-warning {
      color: #FF4500;
      font-weight: bold;
      animation: flash 1s infinite;
      font-size: 18px;
      margin-top: 10px;
    }
    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .fallback-warning .highlight {
      color: #FFA500;
      text-shadow: 0 0 5px #FFD700;
    }
  </style>
</head>
<body>
  <!-- 粒子背景 -->
  <div id="particles-js"></div>

  <div class="player-container">
    <h1>免費雲端音樂播放器</h1>

    <audio id="audio-player" autoplay></audio>

    <div class="fallback-warning">
      🚫💥 <strong>重大警告！</strong> 您的瀏覽器竟然無法播放音樂！<br>
      <strong>請即刻升級</strong>，否則將錯過前所未有的 <span class="highlight">聽覺震撼！</span> 🎧
    </div>
  </div>

  <!-- 引用Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 50, "density": { "enable": true, "value_area": 800 }},
        "shape": { "type": "image", "image": { "src": "orange-icon.png", "width": 50, "height": 50 }},
        "size": { "value": 20, "random": true },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }
      },
      "retina_detect": true
    });

    // 自動連播+循環Playlist
    const playlist = [
      "TS%20Song%20Remix%201.0%20%281%29.mp3",
      "TS%20Song%20Remix%202.0%20%281%29.mp3"
    ];

    const audioPlayer = document.getElementById('audio-player');
    let currentTrack = 0;

    function playTrack(index) {
      audioPlayer.src = playlist[index];
      audioPlayer.play();
    }

    audioPlayer.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length; // Loop番頭
      playTrack(currentTrack);
    });

    // 網頁一Load即開始
    window.onload = function() {
      playTrack(currentTrack);
    };
  </script>
</body>
</html>
