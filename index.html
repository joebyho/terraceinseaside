<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>免費雲端音樂播放器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff; /* 乾淨白色背景 */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .player-container {
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #FF8C00;
      margin-bottom: 30px;
      font-size: 30px;
    }
    #start-button {
      background-color: #FFA500;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #start-button:hover {
      background-color: #FF8C00;
    }
    .fallback-warning {
      color: #FF4500;
      font-weight: bold;
      animation: flash 1s infinite;
      font-size: 18px;
      margin-top: 30px;
    }
    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .fallback-warning .highlight {
      color: #FFA500;
      text-shadow: 0 0 5px #FFD700;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>免費雲端音樂播放器</h1>

    <button id="start-button">▶️ 開始播放</button>

    <div class="fallback-warning">
      🚫💥 <strong>重大警告！</strong> 您的瀏覽器竟然無法播放音樂！<br>
      <strong>請即刻升級</strong>，否則將錯過前所未有的 <span class="highlight">聽覺震撼！</span> 🎧
    </div>
  </div>

  <audio id="audio-player" style="display:none;"></audio>

  <script>
    // Playlist設定
    const playlist = [
      "TSsong1.mp3",
      "TSsong2.mp3"
    ];

    const audioPlayer = document.getElementById('audio-player');
    let currentTrack = 0;

    function playTrack(index) {
      audioPlayer.src = playlist[index];
      audioPlayer.play();
    }

    document.getElementById('start-button').addEventListener('click', () => {
      playTrack(currentTrack);
      document.getElementById('start-button').style.display = 'none'; // 撳完掣收埋
    });

    audioPlayer.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    });
  </script>
</body>
</html>
